<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2게뭐조</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="dashboard">
      <nav class="sidebar">
        <a href="/recruits/" class="title {% if request.path == '/recruits/' %}active{% endif %}">2게뭐조</a>
        <a href="/recruits/table/" class="{% if request.path == '/recruits/table/' %}active{% endif %}"
          ><img src="{% static 'assets/image/data-icon.png' %}" alt="table Icon" class="icon" />table</a
        >
        <a href="/recruits/graph/" class="{% if request.path == '/recruits/graph/' %}active{% endif %}"
          ><img src="{% static 'assets/image/graph-icon.png' %}" alt="graph Icon" class="icon" />graph</a
        >
      </nav>
      <main class="content">
        <section class="graph-container">
          <div class="card-wrapper">
            <h3>Summary</h3>
            <div class="card">
              <!-- TODO: 카운팅 숫자 아래에 넣고, 그 다음줄 지워주세요 -->
              <!-- <span class="count">{{ job_count }}</span> -->
              <span class="count">15</span>
              <span>오늘 마감 공고</span>
            </div>
            <div class="card">
              <!-- TODO: 카운팅 숫자 아래에 넣고, 그 다음줄 지워주세요 -->
              <!-- <span class="count">{{ job_application_count }}</span> -->
              <span class="count">13</span>
              <span>검색 채널 수</span>
            </div>
          </div>
          <div class="img-wrapper">
            <img src="/static/assets/image/wordcloud.png" alt="Word Cloud" />
          </div>
        </section>
        <section class="table-container">
          <div class="table-label">
            <h3>Job Postings</h3>
            <button type="text" id="filterThisWeek">일주일 내 마감 공고</button>
          </div>
          <table class="results-table">
            <tbody id="result">
              {% for recruit in recruits %}
              <tr class="recruit-row">
                <td>
                  <a href="{{ recruit.detail_url }}">
                    <img class="logo" src="/static/assets/image/{{ recruit.platform_name }}.png" alt="logo" />
                  </a>
                </td>
                <td>{{ recruit.title }}</td>
                <td>{{ recruit.company_name }}</td>
                <td class="end-date" data-end-date="{{ recruit.end_date }}">
                  <span>{{ recruit.end_date }}</span>
                </td>
                <td>{{ recruit.platform_name }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </section>
      </main>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
